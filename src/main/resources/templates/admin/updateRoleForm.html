<html xmlns:th="http://thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" th:href="@{/css/base.css}" />
    <link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.6/styles/default.min.css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.6/styles/tomorrow.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"/>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/updateBoard.css}">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" th:src="@{/js/jquery-3.5.1.min.js}"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
<div th:replace="fragments/top::header"></div><br><br>
<div id="content" style="margin: 100px 450px">
    <div id="modal">
        <div class="modal_content">
            <h5>인가레벨 수정창</h5><hr>
            <form th:object="${member}" th:action="@{/admin/{id}/update (id=*{id})}" method="post">
                <h5>회원정보</h5>
                <div class="form-group"><input class="form-control" th:field="*{username}" readonly > </div>
                <div class="form-group"><input class="form-control" th:field="*{email}" readonly></div>
                <div class="form-group"><input class="form-control" th:field="*{age}" readonly></div>
                <select name="level" class="form-control">
                    <option value="">레벨 선택</option>
                    <option value="ROLE_ADMIN">ADMIN</option>
                    <option value="ROLE_USER">USER</option>
                </select>
                <hr>
                <div class="btn_arrange">
                    <input type="submit" id="modal_update_btn" name="update" value="수정">
                    <a class="modal_close_a" href="/admin">닫기</a>
                </div>
            </form>
<!--            <div class="btn_arrange">-->
<!--                <button class="modal_close_btn" onclick="location.href='/admin';">닫기</button>-->
<!--            </div>-->
        </div>
        <div class="modal_layer"></div>
    </div>
</div>
<div th:replace="fragments/footer::footer"></div>
</body>
</html>
